name: CD - Deploy to PRODUCTION

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  YARN_ENABLE_IMMUTABLE_INSTALLS: false
  ENVIRONMENT: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (Optional)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: |
            nx-api-prod:latest
            nx-api-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: |
            nx-web-prod:latest
            nx-web-prod:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.rebuildsl.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS (PRODUCTION)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            
            # Check if directory exists AND is a git repository
            if [ ! -d "/opt/rebuildsl_prod/.git" ]; then
              echo "Initializing /opt/rebuildsl_prod..."
              sudo rm -rf /opt/rebuildsl_prod
              sudo mkdir -p /opt/rebuildsl_prod
              sudo chown -R $USER:$USER /opt/rebuildsl_prod
              cd /opt/rebuildsl_prod
              # Add to Git safe directory to avoid ownership issues
              git config --global --add safe.directory /opt/rebuildsl_prod
              git clone ${{ github.server_url }}/${{ github.repository }} .
              git checkout production
            else
              # Navigate to deployment directory
              cd /opt/rebuildsl_prod
              
              # Fix ownership to ensure git operations work
              sudo chown -R $USER:$USER /opt/rebuildsl_prod
              
              # Add to Git safe directory to avoid ownership issues
              git config --global --add safe.directory /opt/rebuildsl_prod
              
              # Pull latest changes
              echo "Pulling latest changes..."
              git fetch origin
              git checkout production
              git pull origin production
            fi
            
            # Create environment-specific .env files
            echo "Creating PRODUCTION environment files..."
            
            # API env file
            cat > apps/api/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3013
            DB_HOST=172.17.0.1
            DB_PORT=5432
            DB_NAME=${{ secrets.PROD_DB_NAME }}
            DB_USER=${{ secrets.PROD_DB_USER }}
            DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            CORS_ORIGIN=https://rebuildsl.com
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.PROD_JWT_REFRESH_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRES_IN=15m
            JWT_REFRESH_TOKEN_EXPIRES_IN=7d
            ADMIN_API_KEY=${{ secrets.PROD_ADMIN_API_KEY }}
            EOF
            
            # Web env file
            cat > apps/web/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3023
            NEXT_PUBLIC_API_URL=https://api.rebuildsl.com
            EOF
            
            # Create network if it doesn't exist
            if ! docker network ls | grep -q npm_network; then
              echo "Creating npm_network..."
              docker network create npm_network
            fi
            
            # Stop and remove PRODUCTION containers (including orphans)
            echo "Stopping PRODUCTION containers..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            
            # Force remove any containers with conflicting names
            docker rm -f nx-api-prod nx-web-prod 2>/dev/null || true
            
            # Build images
            echo "Building PRODUCTION images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Start containers
            echo "Starting PRODUCTION containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for containers to start
            sleep 10
            
            # Check container status
            echo "Checking container status..."
            docker-compose -f docker-compose.prod.yml ps
            
            # Clean up
            echo "Cleaning up unused Docker resources..."
            docker system prune -f
      
      - name: Health Check
        run: |
          sleep 30
          echo "Checking PRODUCTION health endpoint..."
          curl -f https://api.rebuildsl.com/health || curl -f http://${{ secrets.VPS_HOST }}:3013/health || exit 1
        continue-on-error: true
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "üöÄ PRODUCTION Deployment completed with status: ${{ job.status }}"
          echo "üìç API URL: https://api.rebuildsl.com"
          echo "üìç Web URL: https://rebuildsl.com"

